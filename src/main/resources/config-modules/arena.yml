# ==========================================
# RandomItemPVP - 竞技场配置模块
# ==========================================
# 此文件包含竞技场相关的基础设置
# 如果启用模块化配置，此文件会覆盖主配置文件中的对应设置
# ==========================================

# 竞技场基础设置
radius: 48            # 初始边界半径（格）
min-players: 2        # 最少玩家数才能开始
start-countdown: 30   # 准备倒计时（秒）
auto-start-delay: 5   # 达到最少玩家数后，延迟几秒再开始倒计时（秒，0=立即开始）
vote-duration: 15     # 地图投票持续时间（秒）

# 世界实例化设置（多房间独立世界支持）
world-instancing:
  enabled: true         # 是否启用世界实例化（每个房间使用独立的世界副本）
  auto-cleanup: true    # 游戏结束后是否自动删除世界实例（true=删除，false=重置）
  # 注意：Worlds 插件是必需依赖！插件启动时会检查 Worlds 插件，未安装则无法运行
  # 启用后，每个房间会从模板世界复制创建独立的世界实例
  # 这样多个房间可以使用同一个地图模板，但玩家互不干扰
  # auto-cleanup: true  = 游戏结束后删除世界实例（使用 Worlds 插件删除，节省空间，下次游戏重新复制）
  # auto-cleanup: false = 游戏结束后重置世界实例（使用 Worlds 插件重置，保留世界，重置为初始状态）

# 旧版兼容：游戏出生点（如果地图列表为空时使用）
spawn:
  world: 'world'      # 世界名
  x: 0.0              # X坐标
  y: 64.0             # Y坐标
  z: 0.0              # Z坐标
  yaw: 0.0            # 视角偏航角
  pitch: 0.0          # 视角俯仰角

# 大厅设置（游戏结束后传送玩家回大厅）
lobby:
  enabled: true       # 是否启用大厅传送（游戏结束后自动传送）
  world: 'world'      # 大厅世界名或 Worlds 的世界 key（Worlds 插件必需）
  x: 0.0              # X坐标
  y: 64.0             # Y坐标
  z: 0.0              # Z坐标
  yaw: 0.0            # 视角偏航角
  pitch: 0.0          # 视角俯仰角

